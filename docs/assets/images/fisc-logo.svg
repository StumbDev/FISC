    <rect x="10" y="10" width="280" height="80" rx="15" ry="15" 
          fill="#0071c5" stroke="none"/>
    
    <!-- FISC text -->
    <text x="40" y="65" 
          font-family="Arial Black, Arial" 
          font-size="48" 
          font-weight="bold" 
          fill="white">
        FISC
    </text>
    
    <!-- Stylized -V -->
    <text x="170" y="65" 
          font-family="Arial Black, Arial" 
          font-size="48" 
          font-weight="bold" 
          fill="white">
